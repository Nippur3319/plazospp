<!DOCTYPE html>
<html lang="es"> <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Contador de Plazos</title>
</head>
<body>

    <div id="app">
        <h1>Contador de Plazos</h1>
        <div class="app-controls-group"> <label for="startDate">Inicio:</label>
            <input id="startDate" type="date"> <button id="btnCalcular">Calcular</button>
            <button id="btnLimpiar" disabled>Limpiar</button> </div>
    </div>

    <ul id="ulListado">
        <img id="imgPlazos" src="plazos-tribunal.jpg" alt="Plazos del Tribunal">
        </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Establece la fecha de hoy por defecto en el input startDate
        const startDateInputForDefault = document.getElementById('startDate');
        if (startDateInputForDefault) {
            startDateInputForDefault.value = moment().format('YYYY-MM-DD');
        }
    </script>

    <script src="./main.js"></script>

</body>
</html>
